<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Attuned: Discover Live</title>

  <!-- Favicon -->
  <link rel="icon" href="Assets/Attuned-favicon.gif" type="image/gif" sizes="16x16">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="CSS/Style.css">

</head>

<body>
  <div class="left-image animated fadeIn"><a href="https://www.last.fm/home/"><img src="Assets/lastfm.png"
        alt="logo"></a></div>

  <div class="right-image animated fadeIn"><a href="https://www.bandsintown.com/"><img src="Assets/bandsintown.png"
        alt="logo"></a>
  </div>

  <div class="container">

    <div><img class="logo col-lg-12 animated slideInDown" src="Assets/logo.png" alt="logo"></div>

    <div class="row">
      <div class="col-lg-12 col-md-12">

        <div class="row">
          <div class="col-12">

            <div class="input-group animated slideInUp mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
              </div>
              <input type="text" class="form-control artist-value" id="search-bar" placeholder="Search an artist..."
                aria-label="Search input">
            </div>

          </div>
        </div>

        <div class="row">
          <div class="animated fadeInUp" id="artist-info">
            <div class="col-lg-9" id="artist-name-bio"></div>
            <div class="col-lg-3" id="artist-img"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 animated fadeInUp" id="event-listing">
            <table class="table">
              <!-- contents created w/ onclick -->
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <!-- dateFns -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
    integrity="sha256-wCBClaCr6pJ7sGU5kfb3gQMOOcIZNzaWpWcj/lD9Vfk=" crossorigin="anonymous"></script>

  <!-- dateFns -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
    integrity="sha256-wCBClaCr6pJ7sGU5kfb3gQMOOcIZNzaWpWcj/lD9Vfk=" crossorigin="anonymous"></script>

  <!-- Script -->
  <script src="Javascript/main-script.js"></script>

</body>

</html>
