<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Attuned: Discover Live</title>

  <!-- Favicon -->
  <link rel="icon" href="Assets/Attuned-favicon.gif" type="image/gif" sizes="16x16">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/Style.css" type="style/css">

</head>

<body>
  
  <div class="container">
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <img src="Assets/Attuned logo white.svg">
          <p class="lead">Search artists to see latest album info and get concert listings for your area.</p>
        </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-md-12">

        <div class="row">
          <div class="col-12" id="search">
                
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
              </div>
              <input type="text" class="form-control" placeholder="Search an artist here..." aria-label="Search input"
                aria-describedby="search-button">
            </div>
                
          </div>
        </div>

        <div class="row">
          <div class="col-12" id="multiple-artists">

          </div>
        </div>

        <div class="row">
          <div class="col-12" id="album-info">

          </div>
        </div>

        <div class="row">
          <div class="col-12" id="event-listing">

          </div>
        </div>

      </div>

      <div class="col-lg-4 col-md-12" id="favorites">

      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

  <!-- Script -->
  <script src="main-script.js"></script>
  
</body>
</html>
