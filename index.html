<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Attuned: Discover Live</title>

  <!-- Favicon -->
  <link rel="icon" href="Assets/Attuned-favicon.gif" type="image/gif" sizes="16x16">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="CSS/Style.css">
  
</head>

<body>
  <div class="left-image"><a href="https://www.musixmatch.com/"><img src="Assets/musixmatch.png" alt="logo"></a></div>

  <div class="right-image"><a href="https://www.bandsintown.com/"><img src="Assets/bandsintown.png" alt="logo"></a>
  </div>

  <div class="container">

    <div><a href="index.html"><img class="logo" src="Assets/logo.png" alt="logo"></a>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12">

        <div class="row">
          <div class="col-12" id="search">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
              </div>
              <input type="text" class="form-control artist-value" placeholder="Search an artist here..." aria-label="Search input"
                aria-describedby="search-button">
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-12" id="artist-info">

          </div>
        </div>

        <div class="row hider">
          <div class="col-12" id="event-listing">
            <table class="table list-events">
              <!-- table row that needs to be created with jQuery -->
              <tr class="bottom-rule">
                <td><h4 class="event-date">Date</h4></td>
                <td class="venue-info">Venue Name & Location</td>
                <td><a class="btn btn-primary" href="#" role="button">Tickets</a></td>
              </tr>
            </table>
          </div>
        </div>

        <div class="row">
          <div class="col-12" id="album-info">

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Kyanite -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/kyanitev0.13.0/dist/kyanite.js"></script>
  <script>
      const K = kyanite
    
      K.isEmpty({})
    </script>     -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
       integrity="sha256-wCBClaCr6pJ7sGU5kfb3gQMOOcIZNzaWpWcj/lD9Vfk=" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

  <!-- Script -->
  <script src="Javascript/main-script.js"></script>

</body>

</html>
